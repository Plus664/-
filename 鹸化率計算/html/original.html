<!DOCTYPE html>
<html lang = "ja">  
    <head>
        <meta charset = "UTF-8">

        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

        <title>アルカリ計算機</title>

        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <link href="../css/original.css" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="../javascript/global.js" defer></script>
        <script src="../javascript/original.js" defer></script>
    </head>

    <body>
        <header>
            <h2 class="title">アルカリ計算</h2>

            <nav class="menu">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul>
                    <li class="li"><a href="../index.html">ホーム</a></li>
                    <li class="li"><a href="../html/list.html">保存したレシピ</a></li>
                    <li class="li"><a href="../html/original.html">オリジナルのレシピ作り</a></li>
                    <li class="li"><a href="../html/recommend.html">特徴別のレシピ</a></li>
                    <li class="li"><a href="../html/oil_characteristics.html">各オイルの特徴</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <img src="../assets/image/logo.png" class="logo">

            <div id = "original_sheet-container">
                <p id = "original_sheet_label">オリジナルのレシピ作り</p>

                <div id = "recipe_name-container">
                    <p id = "recipe_name_label" style = "display: inline;">レシピ名</p>
                    <input type = "text" id = "recipe_name" style = "display: inline;" autocomplete = "off">
                </div>

                <div id = "select-container">
                    <div id = "oil-container">
                        <p id = "select_label">油脂</p>
                        <div id = "characteristic-container1" class = "characteristic-containers">
                            <p class = "select_labels">・1番重視する特徴</p>
                            <select name = "select1" id = "select1" class = "characteristic_selects">
                                <option value = "特徴を選択" selected>特徴を選択</option>
                                <option value = "洗浄力高め">洗浄力高め</option>
                                <option value = "泡立ち豊か">泡立ち豊か</option>
                                <option value = "保湿力高め">保湿力高め</option>
                                <option value = "硬め">硬め</option>
                                <option value = "低刺激">低刺激</option>
                                <option value = "酸化しづらい">酸化しづらい</option>
                                <option value = "和風美容">和風美容</option>
                                <option value = "マイルドな洗浄力">マイルドな洗浄力</option>
                                <option value = "さっぱりした洗いあがり">さっぱりした洗いあがり</option>
                                <option value = "べたつかない">べたつかない</option>
                            </select>

                            <label><input type = "radio" name = "feature1_oils" value = "オイル1" id = "feature1_1" class = "oils" disabled>オイル1</label>
                            <label><input type = "radio" name = "feature1_oils" value = "オイル2" id = "feature1_2" class = "oils" disabled>オイル2</label>
                            <label><input type = "radio" name = "feature1_oils" value = "オイル3" id = "feature1_3" class = "oils" disabled>オイル3</label>
                        </div>
                    </div>

                    <div id = "button-container">
                        <input type = "button" id = "add_button" value = "特徴を追加">
                        <input type = "button" id = "remove_button" value = "特徴を削除" disabled>
                    </div>

                    <div id = "suggest_option-container">
                        <p id = "option_label">オプション</p>
                        <input type = "button" id = "suggest_button" value = "お勧めのオプションを表示" onclick = "display_options()">
                        <div id = "options-container"></div>
                    </div>
                </div>

                <div id = "water_ratio-container">
                    <p id = "water_ratio_label" style = "display: inline">水の割合: </p>
                    <input id = "water_ratio_val" type = "number" value = "34" style = "display: inline">
                    <p id = "water_ratio_unit" style = "display: inline">%</p>
                </div>

                <div id = "sap_ratio-container">
                    <p id = "sap_ratio_label" style = "display: inline">鹸化率: </p>
                    <input id = "sap_ratio_val" type = "number" value="92" style = "display: inline">
                    <p id = "sap_ratio_unit" style = "display: inline">%</p>
                </div>

                <div id = "alkali_ratio-container">
                    <p id = "alkali_ratio_label" style = "display: inline">アルカリの純度: </p>
                    <input id = "alkali_ratio_val" type = "number" value="100" style = "display: inline">
                    <p id = "alkali_ratio_unit" style = "display: inline">%</p>
                </div>

                <div id = "oil_sum-container">
                    <p id = "oil_sum_label" style = "display: inline">オイルの合計量: </p>
                    <input id = "oil_sum_val" type = "number" value="500" style = "display: inline">
                    <p id = "oil_sum_unit" style = "display: inline">g</p>
                </div>

                <input type="button" id = "calc_button" value="計算" onclick="calc_result()">
            </div>
        </main>

        <footer>

        </footer>
    </body>
</html>
